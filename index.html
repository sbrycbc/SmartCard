<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="/img/chip.png" alt="chip">
                    <img src="/img/visa.png" alt="visa">                   
                </div>
                <div class="card-number-box">#############</div>
                <div class="flex-box">
                    <div class="box">
                        <span>Kartenhalter</span>
                        <div class="card-holder-name"></div>
                    </div>
                    <div class="box">
                        <span>Datum</span>
                        <div class="expiration">
                            <span class="exp-mont">aaa</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>CVV</span>
                    <div class="cvv-box"></div>
                    <img src="/img/visa.png" alt="">
                </div>
            </div>
        </div>
            <form action="">
                <div class="inputBox">
                    <span>KARTENNUMMER</span>
                    <input type="text" maxlength="16" class="card-number-input">
                </div>
                <div class="inputBox">
                    <span>Kartenhalter</span>
                    <input type="text" class="card-holder-input">
                </div>
                <div class="flexbox">
                    <div class="inputBox">
                        <span>Gültigkeit Monat</span>
                        <select class="mont-input">
                            <option value="monat" selected disabled>Monat</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>Gültigkeit Jahr</span>
                        <select class="year-input">
                            <option value="jahr" selected disabled>Jahr</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                        </select>
                    </div>
                </div>
                <div class="inputBox">
                    <span>CVV</span>
                    <input type="text" maxlength="3" class="cvv-input">
                </div>
                <input type="submit" value="Senden" class="submit-btn">
            </form>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
